{% extends 'base.html' %}
{% block title %}Register - HeartFL{% endblock %}
{% block content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center" style="background: linear-gradient(135deg, #c0392b 0%, #922b21 100%); margin: -30px;">
    <div class="card p-4" style="width: 480px;">
        <div class="text-center mb-4">
            <i class="fas fa-heartbeat text-danger" style="font-size: 2.5rem;"></i>
            <h3 class="fw-bold mt-2">Create Account</h3>
        </div>
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="mb-3">
                <label class="form-label fw-semibold">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <div class="text-danger small">{{ field.errors }}</div>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-danger w-100 py-2 fw-bold">
                <i class="fas fa-user-plus me-2"></i>Register
            </button>
        </form>
        <hr>
        <p class="text-center mb-0">Already have an account? <a href="{% url 'accounts:login' %}">Login</a></p>
    </div>
</div>
{% endblock %}
