{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}
<section class="auth-shell fade-in-up">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
            <div class="auth-card glass-card">
                <header class="auth-card__header text-center">
                    <div class="auth-icon text-success">
                        <i class="bi bi-shield-check"></i>
                    </div>
                    <h2 class="fw-bold">Reset Password</h2>
                    <p class="text-muted">Enter a new password for the verified account{% if contact %} ({{ contact }}){% endif %}.</p>
                </header>

                <form method="post" class="auth-form" novalidate>
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="new_password" class="form-label fw-bold">
                            <i class="bi bi-lock"></i> New Password
                        </label>
                        <input id="new_password" name="new_password" type="password" class="form-control" placeholder="Enter new password" required>
                    </div>

                    <div class="mb-4">
                        <label for="confirm_password" class="form-label fw-bold">
                            <i class="bi bi-lock-fill"></i> Confirm Password
                        </label>
                        <input id="confirm_password" name="confirm_password" type="password" class="form-control" placeholder="Confirm new password" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg btn-glow">
                            <i class="bi bi-check-circle"></i> Update Password
                        </button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <a href="{% url 'accounts:login' %}" class="link-muted fw-bold">
                        <i class="bi bi-arrow-left"></i> Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
