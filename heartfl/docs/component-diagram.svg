<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="840" viewBox="0 0 1200 840" role="img" aria-label="HeartFL component diagram">
  <defs>
    <style>
      .box { fill: #ffffff; stroke: #0b3d91; stroke-width: 2; rx: 10; }
      .title { font: 600 20px 'Segoe UI', Arial, sans-serif; fill: #0b3d91; }
      .label { font: 500 16px 'Segoe UI', Arial, sans-serif; fill: #0b3d91; }
      .small { font: 500 14px 'Segoe UI', Arial, sans-serif; fill: #0b3d91; }
      .line { stroke: #0b3d91; stroke-width: 2; fill: none; marker-end: url(#arrow); }
    </style>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="7" markerHeight="7" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#0b3d91" />
    </marker>
  </defs>

  <rect x="40" y="30" width="1120" height="70" class="box" />
  <text x="600" y="72" text-anchor="middle" class="title">HeartFL Application</text>

  <rect x="80" y="150" width="300" height="90" class="box" />
  <text x="230" y="202" text-anchor="middle" class="label">Hospital Portal</text>

  <rect x="450" y="150" width="300" height="90" class="box" />
  <text x="600" y="202" text-anchor="middle" class="label">Doctor Interface</text>

  <rect x="820" y="150" width="300" height="90" class="box" />
  <text x="970" y="192" text-anchor="middle" class="label">System Admin</text>
  <text x="970" y="214" text-anchor="middle" class="label">Dashboard</text>

  <line x1="230" y1="240" x2="600" y2="300" class="line" />
  <line x1="600" y1="240" x2="600" y2="300" class="line" />
  <line x1="970" y1="240" x2="600" y2="300" class="line" />

  <rect x="320" y="300" width="560" height="70" class="box" />
  <text x="600" y="343" text-anchor="middle" class="label">Django URLs Router</text>

  <line x1="600" y1="370" x2="600" y2="420" class="line" />

  <rect x="200" y="420" width="800" height="100" class="box" />
  <text x="600" y="463" text-anchor="middle" class="label">Django Apps &amp; Views Layer</text>
  <text x="600" y="492" text-anchor="middle" class="small">Core | Accounts | Hospitals | Prediction | Federated</text>

  <line x1="600" y1="520" x2="600" y2="570" class="line" />

  <rect x="380" y="570" width="440" height="70" class="box" />
  <text x="600" y="613" text-anchor="middle" class="label">SQLite3 ORM</text>

  <line x1="600" y1="640" x2="600" y2="690" class="line" />

  <rect x="220" y="690" width="760" height="100" class="box" />
  <text x="600" y="730" text-anchor="middle" class="label">SQLite3 Database (db.sqlite3)</text>
  <text x="600" y="760" text-anchor="middle" class="small">Users | Hospital | Doctor | Patient | Prediction | Messages</text>

  <rect x="40" y="690" width="160" height="100" class="box" />
  <text x="120" y="732" text-anchor="middle" class="small">ML Models</text>
  <text x="120" y="754" text-anchor="middle" class="small">(ml_models/)</text>
</svg>
